<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* Page container */
        .result-container {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Title */
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Information text */
        p {
            font-size: 18px;
            color: #555;
            margin: 10px 0;
        }

        /* Image display */
        img {
            display: block;
            margin: 20px auto;
            border-radius: 10px;
            border: 2px solid #ddd;
        }

        /* Button to go back */
        .back-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>

</head>
<body>
    <div class="result-container">
        <h1>Submission Result</h1>
        <p>Name: {{ name }}</p>
        <p>Class: {{ class_name }}</p>
        <p>Age:{{age}}</p>
        <img src="{{ url_for('static', filename='uploads/' + image) }}" alt="Uploaded Image" width="200">
        <br>
        <a href="/" class="back-button">Go Back</a>
    </div>
</body>
</html>
